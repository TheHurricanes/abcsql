<div class="form-container">
    <h1>Login Form!</h1>
    <form  [formGroup] = 'loginForm' (submit)= "onLoginSubmit(loginForm.value)" autocomplete="off">
      <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      </div>
  
      <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
