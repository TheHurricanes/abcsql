<div class="form-container">
  <h1>Create an account!</h1>
  <form  [formGroup] = 'registerForm' (submit)= "onRegisterSubmit(registerForm.value)" autocomplete="off">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
